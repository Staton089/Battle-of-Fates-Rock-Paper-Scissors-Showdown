  <head>
    <meta charset="UTF-8" />

    <title>Battle of Fates</title>
  </head>
  <body>
    <h1>Battle of Fates: Rock, Paper, Scissors Showdown</h1>

    <h2>Outlast opponent First to reach Zero in Health loses</h2>

    <hr />

    <p>Enter Your Name:</p>

    <input type="text" /> 
    <button>Submit</button>

    <div>
      <p id="playersHealthBar">Health Bar - 100</p>
    </div>

    <ul>
      <li>
        <button id="rockBtn">Rock</button>
      </li>
      <li>
        <button id="paperBtn">Paper</button>
      </li>
      <li>
        <button id="scissorsBtn">Scissors</button>
      </li>
    </ul>
    <h3 id="playerOne">Player 1 - {UserName}</h3>

    <h4>VS.</h4>

    <div>
      <p id="cpuHealthBar">Health Bar - 100</p>
    </div>

    <h3>Player 2 - CPU</h3>

    <div>---{Note to self Display CPU Choice}---</div>

    <hr />

    <script src="./script.js"></script>
